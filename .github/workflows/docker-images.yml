name: Docker images publishing

on:
  workflow_dispatch:
  push:
    tags:
      - "*"
    branches:
      - main

env:
  REGISTRY: ghcr.io
  REPO_NAME: ${{ github.repository }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docker-images:
    name: Build the ${{ matrix.image-names }} docker image
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        image-names:
          [
            "python-rest-client",
            "python-rest-server",
            "python-grpc-client",
            "python-grpc-server",
            "cpp-rest-client",
            "cpp-rest-server",
            "cpp-grpc-client",
            "cpp-grpc-server",
          ]

    steps:
      - uses: actions/checkout@v5

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and export to Docker
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/${{ matrix.image-names }}/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.REPO_NAME }}/${{ matrix.image-names }}:latest
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.REPO_NAME }}/${{ matrix.image-names }}:latest
